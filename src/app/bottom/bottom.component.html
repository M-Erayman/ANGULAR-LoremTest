<div class="container optionsBody" [ngClass]="{ NONE: isFocus }">
  <div class="btnAndp">
    <div class="toggler">
      <input
        id="toggler-1"
        name="toggler-1"
        type="checkbox"
        [(ngModel)]="cb1Ischecked"
        (change)="cb1Control()"
      />

          class="toggler-on"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <polyline
            class="path check"
            points="100.2,40.2 51.5,88.8 29.8,67.5"
          ></polyline>
        </svg>
        <svg
          class="toggler-off"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <line
            class="path line"
            x1="34.4"
            y1="34.4"
            x2="95.8"
            y2="95.8"
          ></line>
          <line
            class="path line"
            x1="95.8"

            x2="34.4"
            y2="95.8"
          ></line>
        </svg>
      </label>
