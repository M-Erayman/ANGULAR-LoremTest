<div class="container optionsBody" [ngClass]="{ NONE: isFocus }">
  <p class="kodchasan-bold">Options</p>

  <div class="btnAndp">
    <div class="toggler">
      <input
        id="toggler-1"
        name="toggler-1"
        type="checkbox"
        [(ngModel)]="cb1Ischecked"
        (change)="cb1Control()"
      />
      <label for="toggler-1">
        <svg
          class="toggler-on"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <polyline
            class="path check"
            points="100.2,40.2 51.5,88.8 29.8,67.5"
          ></polyline>
        </svg>
        <svg
          class="toggler-off"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <line
            class="path line"
            x1="34.4"
            y1="34.4"
            x2="95.8"
            y2="95.8"
          ></line>
          <line
            class="path line"
            x1="95.8"
            y1="34.4"
            x2="34.4"
            y2="95.8"
          ></line>
        </svg>
      </label>
    </div>
    <p class="kodchasan-regular pCase">Case sensitivity</p>
    <div class="sliderDiv" [ngStyle]="{ display: list[0] ? 'flex' : 'none' }">
      <input
        class="slider"
        type="range"
        [(ngModel)]="level"
        (change)="sliderChange()"
        [ngClass]="{ NONE: isFocus }"
        step="10"
      />
      <p class="kodchasan-regular">{{ level }}</p>
    </div>
  </div>

  <div class="btnAndp">
    <div class="toggler">
      <input
        id="toggler-2"
        name="toggler-2"
        type="checkbox"
        [(ngModel)]="cb2Ischecked"
        (change)="cb2Control()"
      />
      <label for="toggler-2">
        <svg
          class="toggler-on"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <polyline
            class="path check"
            points="100.2,40.2 51.5,88.8 29.8,67.5"
          ></polyline>
        </svg>
        <svg
          class="toggler-off"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <line
            class="path line"
            x1="34.4"
            y1="34.4"
            x2="95.8"
            y2="95.8"
          ></line>
          <line
            class="path line"
            x1="95.8"
            y1="34.4"
            x2="34.4"
            y2="95.8"
          ></line>
        </svg>
      </label>
    </div>
    <p>Timer</p>
    <div class="timerDiv" [ngStyle]="{ display: list[1] ? 'flex' : 'none' }">
      <div class="selectSecDiv">
        <div
          class="secDiv"
          (click)="selectSecDivClick(60)"
          [ngClass]="{ NONE: isFocus }"
        >
          60
        </div>
        <div
          class="secDiv"
          (click)="selectSecDivClick(90)"
          [ngClass]="{ NONE: isFocus }"
        >
          90
        </div>
        <div
          class="secDiv"
          (click)="selectSecDivClick(120)"
          [ngClass]="{ NONE: isFocus }"
        >
          120
        </div>
      </div>
      <div class="numberDivContainer">
        <div
          class="negative"
          (click)="timeNegative()"
          [ngClass]="{ NONE: isFocus }"
        >
          <p>-</p>
        </div>
        <div class="numberDiv" [ngClass]="{ NONE: isFocus }">
          <p class="kodchasan-regular">
            <input
              type="number"
              class="timerInput kodchasan-regular no-spinners"
              value="{{ time }}"
              max="9999"
              [(ngModel)]="time"
              [ngClass]="{ NONE: isFocus }"
              (input)="inputLengthControl($event)"
              (ngModelChange)="timeChange($event)"
            />
          </p>
        </div>
        <div
          class="positive"
          (click)="timePositive()"
          [ngClass]="{ NONE: isFocus }"
        >
          <p>+</p>
        </div>
        <p class="kodchasan-regular">Seconds</p>
      </div>
    </div>
  </div>

  <div class="btnAndp">
    <div class="toggler">
      <input
        id="toggler-3"
        name="toggler-3"
        type="checkbox"
        [(ngModel)]="cb3Ischecked"
        (change)="cb3Control()"
      />
      <label for="toggler-3">
        <svg
          class="toggler-on"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <polyline
            class="path check"
            points="100.2,40.2 51.5,88.8 29.8,67.5"
          ></polyline>
        </svg>
        <svg
          class="toggler-off"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 130.2 130.2"
        >
          <line
            class="path line"
            x1="34.4"
            y1="34.4"
            x2="95.8"
            y2="95.8"
          ></line>
          <line
            class="path line"
            x1="95.8"
            y1="34.4"
            x2="34.4"
            y2="95.8"
          ></line>
        </svg>
      </label>
    </div>
    <p>lorem</p>
  </div>
</div>
